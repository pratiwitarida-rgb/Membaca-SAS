<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Membaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 120, 215, 0.2);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #87ceeb, #b3e0ff, #87ceeb);
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 4rem;
            color: #87ceeb;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c7fb8;
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .btn-start {
            display: inline-block;
            background: linear-gradient(to right, #5a9bc6, #2c7fb8);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 16px 50px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(44, 127, 184, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(44, 127, 184, 0.5);
            background: linear-gradient(to right, #2c7fb8, #1a6ca8);
        }
        
        .btn-start:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(44, 127, 184, 0.4);
        }
        
        .btn-start::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .btn-start:hover::after {
            left: 100%;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 15%;
            left: 10%;
            animation: float 20s infinite linear;
        }
        
        .cloud-2 {
            width: 180px;
            height: 60px;
            bottom: 20%;
            right: 8%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 40%;
            right: 15%;
            animation: float 18s infinite linear;
        }
        
        .floating-books {
            position: absolute;
            font-size: 2rem;
            color: #87ceeb;
            opacity: 0.7;
            z-index: -1;
        }
        
        .book-1 {
            top: 10%;
            right: 5%;
            animation: float 15s infinite linear;
        }
        
        .book-2 {
            bottom: 15%;
            left: 5%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 35px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .logo i {
                font-size: 3.5rem;
            }

            .btn-start {
                font-size: 1.2rem;
                padding: 15px 45px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .logo i {
                font-size: 3rem;
            }

            .btn-start {
                font-size: 1.1rem;
                padding: 14px 40px;
            }

            .floating-books {
                display: none;
            }

            .cloud {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .logo i {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .btn-start {
                font-size: 1rem;
                padding: 12px 30px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="floating-books book-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="floating-books book-2">
        <i class="fas fa-book"></i>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-book-reader"></i>
        </div>
        
        <h1>Mari Membaca</h1>
        
        <button class="btn-start" id="startButton">
            <i class="fas fa-book-open"></i> Mulai
        </button>
    </div>

 <script>
        // Fungsi untuk efek klik dan redirect
        function addClickEffectAndRedirect(element, url) {
            // Efek visual
            element.classList.add('click-effect');
            
            // Tunggu sebentar untuk efek animasi, lalu redirect
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Event Listener untuk tombol Mulai
        document.getElementById('startButton').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 2.html');
        });
        
        // Animasi tambahan untuk elemen cloud dan buku
        document.addEventListener('DOMContentLoaded', function() {
            const clouds = document.querySelectorAll('.cloud');
            const books = document.querySelectorAll('.floating-books');
            
            clouds.forEach(cloud => {
                cloud.style.animationDelay = Math.random() * 5 + 's';
            });
            
            books.forEach(book => {
                book.style.animationDelay = Math.random() * 3 + 's';
            });
        });
    </script>
</body>
</html>
