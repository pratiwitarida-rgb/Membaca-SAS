<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suku Kata Tertutup - Mari Membaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 120, 215, 0.2);
            overflow: hidden;
            padding: 30px;
            position: relative;
            margin: 0 auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #87ceeb, #b3e0ff, #87ceeb);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #87ceeb;
        }
        
        h1 {
            color: #2c7fb8;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #5a9bc6;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .instruction {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border-left: 4px solid #5a9bc6;
        }
        
        .instruction p {
            color: #2c7fb8;
            font-weight: 500;
            margin: 0;
        }
        
        .syllable-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #e6f7ff;
            border-radius: 15px;
            border: 2px solid #b3e0ff;
        }
        
        .syllable-info h2 {
            color: #2c7fb8;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .syllable-info p {
            color: #5a9bc6;
            font-size: 1.1rem;
        }
        
        .syllable-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .syllable-btn {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            border: none;
            border-radius: 12px;
            width: 80px;
            height: 80px;
            color: #2c7fb8;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .syllable-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(135, 206, 235, 0.4);
            background: linear-gradient(135deg, #a3d0ef 0%, #d6f0ff 100%);
        }
        
        .syllable-btn:active {
            transform: translateY(0);
        }
        
        .syllable-btn.playing {
            background: linear-gradient(135deg, #5a9bc6 0%, #2c7fb8 100%);
            color: white;
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .current-syllable {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 15px;
            border-left: 4px solid #5a9bc6;
        }
        
        .current-syllable-display {
            font-size: 5rem;
            color: #2c7fb8;
            font-weight: bold;
            text-shadow: 3px 3px 0px rgba(135, 206, 235, 0.5);
            margin-bottom: 10px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .syllable-type {
            font-size: 1.2rem;
            color: #5a9bc6;
            font-weight: 500;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: #5a9bc6;
            border: 2px solid #b3e0ff;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #e6f7ff;
            color: #2c7fb8;
            transform: translateY(-3px);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        .cloud {
            position: fixed;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .cloud-2 {
            width: 180px;
            height: 60px;
            bottom: 15%;
            right: 5%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 40%;
            right: 10%;
            animation: float 18s infinite linear;
        }
        
        .floating-books {
            position: fixed;
            font-size: 1.8rem;
            color: #87ceeb;
            opacity: 0.7;
            z-index: -1;
        }
        
        .book-1 {
            top: 15%;
            right: 8%;
            animation: float 15s infinite linear;
        }
        
        .book-2 {
            bottom: 20%;
            left: 8%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .syllable-btn {
                width: 70px;
                height: 70px;
                font-size: 1.6rem;
            }
            
            .current-syllable-display {
                font-size: 4rem;
            }
            
            .floating-books {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="floating-books book-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="floating-books book-2">
        <i class="fas fa-book"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-door-closed"></i>
            </div>
            
            <h1>Suku Kata Tertutup</h1>
            <p class="subtitle">Belajar suku kata yang diakhiri dengan huruf konsonan</p>
        </div>
        
        <div class="instruction">
            <p><i class="fas fa-volume-up"></i> Klik pada suku kata untuk mendengar pengucapannya</p>
        </div>
        
        <div class="syllable-info">
            <h2>Apa itu Suku Kata Tertutup?</h2>
            <p>Suku kata tertutup adalah suku kata yang diakhiri dengan huruf konsonan</p>
        </div>
        
        <div class="current-syllable">
            <div class="current-syllable-display" id="current-syllable">bak</div>
            <div class="syllable-type" id="syllable-type">Klik suku kata di bawah untuk mulai belajar</div>
        </div>
        
        <div id="syllable-container">
            <!-- Suku kata akan di-generate oleh JavaScript -->
        </div>
        
        <div style="text-align: center;">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Kembali ke Menu
            </button>
        </div>
    </div>

    <script>
        // Data suku kata tertutup
        const closedSyllables = [
            // Konsonan -k
            "bak", "bik", "buk", "bek", "bok",
            "cak", "cik", "cuk", "cek", "cok",
            "dak", "dik", "duk", "dek", "dok",
            "fak", "fik", "fuk", "fek", "fok",
            "gak", "gik", "guk", "gek", "gok",
            "hak", "hik", "huk", "hek", "hok",
            "jak", "jik", "juk", "jek", "jok",
            "kak", "kik", "kuk", "kek", "kok",
            "lak", "lik", "luk", "lek", "lok",
            "mak", "mik", "muk", "mek", "mok",
            "nak", "nik", "nuk", "nek", "nok",
            "pak", "pik", "puk", "pek", "pok",
            "rak", "rik", "ruk", "rek", "rok",
            "sak", "sik", "suk", "sek", "sok",
            "tak", "tik", "tuk", "tek", "tok",
            
            // Konsonan -p
            "bap", "bip", "bup", "bep", "bop",
            "cap", "cip", "cup", "cep", "cop",
            "dap", "dip", "dup", "dep", "dop",
            "fap", "fip", "fup", "fep", "fop",
            "gap", "gip", "gup", "gep", "gop",
            "hap", "hip", "hup", "hep", "hop",
            "jap", "jip", "jup", "jep", "jop",
            "kap", "kip", "kup", "kep", "kop",
            "lap", "lip", "lup", "lep", "lop",
            "map", "mip", "mup", "mep", "mop",
            "nap", "nip", "nup", "nep", "nop",
            "pap", "pip", "pup", "pep", "pop",
            "rap", "rip", "rup", "rep", "rop",
            "sap", "sip", "sup", "sep", "sop",
            "tap", "tip", "tup", "tep", "top",
            
            // Konsonan -t
            "bat", "bit", "but", "bet", "bot",
            "cat", "cit", "cut", "cet", "cot",
            "dat", "dit", "dut", "det", "dot",
            "fat", "fit", "fut", "fet", "fot",
            "gat", "git", "gut", "get", "got",
            "hat", "hit", "hut", "het", "hot",
            "jat", "jit", "jut", "jet", "jot",
            "kat", "kit", "kut", "ket", "kot",
            "lat", "lit", "lut", "let", "lot",
            "mat", "mit", "mut", "met", "mot",
            "nat", "nit", "nut", "net", "not",
            "pat", "pit", "put", "pet", "pot",
            "rat", "rit", "rut", "ret", "rot",
            "sat", "sit", "sut", "set", "sot",
            "tat", "tit", "tut", "tet", "tot"
        ];

        // Elemen DOM
        const syllableContainer = document.getElementById('syllable-container');
        const currentSyllableDisplay = document.getElementById('current-syllable');
        const syllableTypeDisplay = document.getElementById('syllable-type');
        const backBtn = document.getElementById('back-btn');

        let currentSyllable = 'bak';
        let speechSynth = window.speechSynthesis;

        // Fungsi untuk mengucapkan suku kata dalam bahasa Indonesia
        function speakSyllable(syllable) {
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(syllable);
            utterance.lang = 'id-ID';
            utterance.rate = 0.7;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Cari voice bahasa Indonesia
            const voices = speechSynth.getVoices();
            const indonesianVoice = voices.find(voice => 
                voice.lang.includes('id') || 
                voice.lang.includes('ID') ||
                voice.name.includes('Indonesian')
            );
            
            if (indonesianVoice) {
                utterance.voice = indonesianVoice;
            }
            
            speechSynth.speak(utterance);
        }

        // Fungsi untuk membuat tombol suku kata
        function createSyllableButtons() {
            let currentRow = document.createElement('div');
            currentRow.className = 'syllable-row';
            
            closedSyllables.forEach((syllable, index) => {
                const button = document.createElement('button');
                button.className = 'syllable-btn';
                button.textContent = syllable;
                button.setAttribute('data-syllable', syllable);
                
                button.addEventListener('click', function() {
                    const syllable = this.getAttribute('data-syllable');
                    
                    // Update tampilan suku kata saat ini
                    currentSyllable = syllable;
                    currentSyllableDisplay.textContent = syllable;
                    syllableTypeDisplay.textContent = `Suku Kata: ${syllable}`;
                    
                    // Efek visual
                    document.querySelectorAll('.syllable-btn').forEach(btn => {
                        btn.classList.remove('playing');
                    });
                    this.classList.add('playing');
                    
                    // Mengucapkan suku kata dalam bahasa Indonesia
                    speakSyllable(syllable);
                });
                
                currentRow.appendChild(button);
                
                // Buat baris baru setiap 5 suku kata
                if ((index + 1) % 5 === 0 && index !== closedSyllables.length - 1) {
                    syllableContainer.appendChild(currentRow);
                    currentRow = document.createElement('div');
                    currentRow.className = 'syllable-row';
                }
            });
            
            // Tambahkan baris terakhir
            syllableContainer.appendChild(currentRow);
        }

        // Event Listener untuk tombol kembali
        backBtn.addEventListener('click', function() {
            window.history.back();
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            // Tunggu voices tersedia
            if (speechSynth.onvoiceschanged !== undefined) {
                speechSynth.onvoiceschanged = function() {
                    createSyllableButtons();
                };
            } else {
                // Jika onvoiceschanged tidak tersedia, langsung buat tombol
                createSyllableButtons();
            }
            
            // Coba load voices langsung
            setTimeout(() => {
                const voices = speechSynth.getVoices();
                if (voices.length > 0) {
                    createSyllableButtons();
                }
            }, 100);
            
            // Animasi untuk elemen cloud dan buku
            const clouds = document.querySelectorAll('.cloud');
            const books = document.querySelectorAll('.floating-books');
            
            clouds.forEach(cloud => {
                cloud.style.animationDelay = Math.random() * 5 + 's';
            });
            
            books.forEach(book => {
                book.style.animationDelay = Math.random() * 3 + 's';
            });
        });
    </script>
</body>
</html>
