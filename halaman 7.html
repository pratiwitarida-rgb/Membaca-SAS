<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Kata - Mari Membaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 120, 215, 0.2);
            overflow: hidden;
            padding: 30px;
            position: relative;
            margin: 0 auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #87ceeb, #b3e0ff, #87ceeb);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 3rem;
            color: #87ceeb;
        }
        
        h1 {
            color: #2c7fb8;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #5a9bc6;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .instruction {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border-left: 4px solid #5a9bc6;
        }
        
        .instruction p {
            color: #2c7fb8;
            font-weight: 500;
            margin: 0;
        }
        
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .word-card {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(135, 206, 235, 0.4);
        }
        
        .word-card.playing {
            background: linear-gradient(135deg, #5a9bc6 0%, #2c7fb8 100%);
            color: white;
            animation: pulse 0.5s ease;
        }
        
        .word-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c7fb8;
        }
        
        .word-card.playing .word-text {
            color: white;
        }
        
        .word-meaning {
            font-size: 0.9rem;
            color: #5a9bc6;
            line-height: 1.3;
        }
        
        .word-card.playing .word-meaning {
            color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .current-word {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: #f0f9ff;
            border-radius: 15px;
            border-left: 4px solid #5a9bc6;
        }
        
        .current-word-display {
            font-size: 4rem;
            color: #2c7fb8;
            font-weight: bold;
            text-shadow: 3px 3px 0px rgba(135, 206, 235, 0.5);
            margin-bottom: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .word-description {
            font-size: 1rem;
            color: #5a9bc6;
            font-style: italic;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: #5a9bc6;
            border: 2px solid #b3e0ff;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #e6f7ff;
            color: #2c7fb8;
            transform: translateY(-3px);
        }
        
        .back-btn i {
            margin-right: 8px;
        }
        
        .cloud {
            position: fixed;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .cloud-2 {
            width: 180px;
            height: 60px;
            bottom: 15%;
            right: 5%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 40%;
            right: 10%;
            animation: float 18s infinite linear;
        }
        
        .floating-books {
            position: fixed;
            font-size: 1.8rem;
            color: #87ceeb;
            opacity: 0.7;
            z-index: -1;
        }
        
        .book-1 {
            top: 15%;
            right: 8%;
            animation: float 15s infinite linear;
        }
        
        .book-2 {
            bottom: 20%;
            left: 8%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .words-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }
            
            .current-word-display {
                font-size: 3rem;
            }
            
            .floating-books {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="floating-books book-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="floating-books book-2">
        <i class="fas fa-book"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-spell-check"></i>
            </div>
            
            <h1>Belajar Kata</h1>
            <p class="subtitle">Pelajari kata-kata dalam kehidupan sehari-hari</p>
        </div>
        
        <div class="instruction">
            <p><i class="fas fa-volume-up"></i> Klik kata untuk mendengar pengucapannya</p>
        </div>
        
        <div class="current-word">
            <div class="current-word-display" id="current-word">pilih kata</div>
            <div class="word-description" id="word-description">Klik kata di bawah untuk mulai belajar</div>
        </div>
        
        <div class="words-container" id="words-container">
            <!-- Kata-kata akan di-generate oleh JavaScript -->
        </div>
        
        <div style="text-align: center;">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Kembali ke Menu
            </button>
        </div>
    </div>

    <script>
        // Data kata sehari-hari (gabungan semua kategori)
        const dailyWords = [
            { word: "nama", meaning: "sebutan untuk seseorang" },
            { word: "umur", meaning: "lama waktu hidup" },
            { word: "tinggi", meaning: "jarak dari bawah ke atas" },
            { word: "berat", meaning: "bobot suatu benda" },
            { word: "rambut", meaning: "bulu di kepala" },
            { word: "mata", meaning: "alat untuk melihat" },
            { word: "tangan", meaning: "anggota badan untuk memegang" },
            { word: "kaki", meaning: "anggota badan untuk berjalan" },
            { word: "wajah", meaning: "bagian depan kepala" },
            { word: "senyum", meaning: "raut wajah yang riang" },
            { word: "ayah", meaning: "orang tua laki-laki" },
            { word: "ibu", meaning: "orang tua perempuan" },
            { word: "kakak", meaning: "saudara lebih tua" },
            { word: "adik", meaning: "saudara lebih muda" },
            { word: "nenek", meaning: "ibu dari ayah/ibu" },
            { word: "kakek", meaning: "ayah dari ayah/ibu" },
            { word: "paman", meaning: "saudara laki-laki ayah/ibu" },
            { word: "bibi", meaning: "saudara perempuan ayah/ibu" },
            { word: "sepupu", meaning: "anak dari paman/bibi" },
            { word: "keluarga", meaning: "orang-orang serumah" },
            { word: "sehat", meaning: "keadaan badan yang baik" },
            { word: "sakit", meaning: "keadaan badan tidak sehat" },
            { word: "obat", meaning: "bahan untuk menyembuhkan" },
            { word: "dokter", meaning: "ahli pengobatan penyakit" },
            { word: "rumah sakit", meaning: "tempat berobat" },
            { word: "makan", meaning: "memasukkan makanan ke mulut" },
            { word: "minum", meaning: "memasukkan cairan ke mulut" },
            { word: "tidur", meaning: "istirahat dengan memejamkan mata" },
            { word: "olahraga", meaning: "gerak badan untuk kesehatan" },
            { word: "vitamin", meaning: "zat penting untuk tubuh" },
            { word: "rumah", meaning: "tempat tinggal" },
            { word: "sekolah", meaning: "tempat belajar" },
            { word: "taman", meaning: "tanah yang ditanami bunga" },
            { word: "jalan", meaning: "tempat untuk lalu lintas" },
            { word: "pohon", meaning: "tumbuhan yang besar" },
            { word: "bunga", meaning: "bagian tumbuhan yang indah" },
            { word: "sungai", meaning: "aliran air besar" },
            { word: "udara", meaning: "campuran gas di bumi" },
            { word: "bersih", meaning: "keadaan tanpa kotoran" },
            { word: "hijau", meaning: "warna seperti daun" }
        ];

        // Elemen DOM
        const wordsContainer = document.getElementById('words-container');
        const currentWordDisplay = document.getElementById('current-word');
        const wordDescriptionDisplay = document.getElementById('word-description');
        const backBtn = document.getElementById('back-btn');

        let speechSynth = window.speechSynthesis;

        // Fungsi untuk mengucapkan kata dalam bahasa Indonesia
        function speakWord(word) {
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'id-ID';
            utterance.rate = 0.7;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Cari voice bahasa Indonesia
            const voices = speechSynth.getVoices();
            const indonesianVoice = voices.find(voice => 
                voice.lang.includes('id') || 
                voice.lang.includes('ID') ||
                voice.name.includes('Indonesian')
            );
            
            if (indonesianVoice) {
                utterance.voice = indonesianVoice;
            }
            
            speechSynth.speak(utterance);
        }

        // Fungsi untuk menampilkan semua kata
        function showAllWords() {
            wordsContainer.innerHTML = '';
            
            dailyWords.forEach(wordData => {
                const card = document.createElement('button');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="word-text">${wordData.word}</div>
                    <div class="word-meaning">${wordData.meaning}</div>
                `;
                card.setAttribute('data-word', wordData.word);
                card.setAttribute('data-meaning', wordData.meaning);
                
                card.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    const meaning = this.getAttribute('data-meaning');
                    
                    // Update tampilan kata saat ini
                    currentWordDisplay.textContent = word;
                    wordDescriptionDisplay.textContent = meaning;
                    
                    // Efek visual
                    document.querySelectorAll('.word-card').forEach(card => {
                        card.classList.remove('playing');
                    });
                    this.classList.add('playing');
                    
                    // Mengucapkan kata dalam bahasa Indonesia
                    speakWord(word);
                });
                
                wordsContainer.appendChild(card);
            });
        }

        // Event Listener untuk tombol kembali
        backBtn.addEventListener('click', function() {
            window.history.back();
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            // Tunggu voices tersedia
            if (speechSynth.onvoiceschanged !== undefined) {
                speechSynth.onvoiceschanged = function() {
                    showAllWords();
                };
            } else {
                showAllWords();
            }
            
            // Coba load voices langsung
            setTimeout(() => {
                const voices = speechSynth.getVoices();
                if (voices.length > 0) {
                    showAllWords();
                }
            }, 100);
            
            // Animasi untuk elemen cloud dan buku
            const clouds = document.querySelectorAll('.cloud');
            const books = document.querySelectorAll('.floating-books');
            
            clouds.forEach(cloud => {
                cloud.style.animationDelay = Math.random() * 5 + 's';
            });
            
            books.forEach(book => {
                book.style.animationDelay = Math.random() * 3 + 's';
            });
        });
    </script>
</body>
</html>
