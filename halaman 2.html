<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Belajar - Mari Membaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 120, 215, 0.2);
            overflow: hidden;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #87ceeb, #b3e0ff, #87ceeb);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 3.5rem;
            color: #87ceeb;
        }
        
        h1 {
            color: #2c7fb8;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #5a9bc6;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            color: #2c7fb8;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(135, 206, 235, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #5a9bc6, #2c7fb8);
        }
        
        .menu-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(135, 206, 235, 0.4);
        }
        
        .menu-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .menu-btn.click-effect {
            animation: clickAnimation 0.3s ease;
        }
        
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #2c7fb8;
            transition: transform 0.3s ease;
        }
        
        .menu-btn:active .menu-icon {
            transform: scale(1.1);
        }
        
        .menu-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2c7fb8;
            transition: transform 0.3s ease;
        }
        
        .menu-btn:active .menu-title {
            transform: scale(1.05);
        }
        
        .menu-desc {
            font-size: 0.9rem;
            color: #5a9bc6;
            line-height: 1.4;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: #5a9bc6;
            border: 2px solid #b3e0ff;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .back-btn:hover {
            background: #e6f7ff;
            color: #2c7fb8;
            transform: translateY(-3px);
        }
        
        .back-btn:active {
            transform: translateY(-1px) scale(0.98);
            background: #d6f0ff;
        }
        
        .back-btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-btn:active i {
            transform: translateX(-3px);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .cloud-2 {
            width: 180px;
            height: 60px;
            bottom: 15%;
            right: 5%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 100px;
            height: 35px;
            top: 40%;
            right: 10%;
            animation: float 18s infinite linear;
        }
        
        .floating-books {
            position: absolute;
            font-size: 1.8rem;
            color: #87ceeb;
            opacity: 0.7;
            z-index: -1;
        }
        
        .book-1 {
            top: 15%;
            right: 8%;
            animation: float 15s infinite linear;
        }
        
        .book-2 {
            bottom: 20%;
            left: 8%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 35px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 22px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 15px;
            }

            .logo i {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-btn {
                padding: 20px 15px;
            }

            .menu-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .menu-title {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }

            .menu-desc {
                font-size: 0.8rem;
            }

            .back-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
            }

            .floating-books {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .menu-btn {
                padding: 15px 10px;
            }

            .menu-icon {
                font-size: 2rem;
            }

            .menu-title {
                font-size: 1rem;
            }

            .menu-desc {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="floating-books book-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="floating-books book-2">
        <i class="fas fa-book"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
            </div>
            
            <h1>Menu Belajar</h1>
            <p class="subtitle">Pilih tingkat kesulitan yang ingin Anda pelajari</p>
        </div>
        
        <div class="menu-grid">
            <button class="menu-btn" id="huruf-btn">
                <div class="menu-icon">
                    <i class="fas fa-font"></i>
                </div>
                <div class="menu-title">Huruf</div>
                <div class="menu-desc">Belajar mengenal huruf alfabet dari A sampai Z</div>
            </button>
            
            <button class="menu-btn" id="suku-kata-btn">
                <div class="menu-icon">
                    <i class="fas fa-text-height"></i>
                </div>
                <div class="menu-title">Suku Kata</div>
                <div class="menu-desc">Pelajari cara menggabungkan huruf menjadi suku kata</div>
            </button>
            
            <button class="menu-btn" id="kata-btn">
                <div class="menu-icon">
                    <i class="fas fa-spell-check"></i>
                </div>
                <div class="menu-title">Kata</div>
                <div class="menu-desc">Bentuk kata dari berbagai suku kata yang berbeda</div>
            </button>
            
            <button class="menu-btn" id="kalimat-btn">
                <div class="menu-icon">
                    <i class="fas fa-align-left"></i>
                </div>
                <div class="menu-title">Kalimat</div>
                <div class="menu-desc">Analisis struktur kalimat sederhana menggunakan metode SAS</div>
            </button>
        </div>
        
        <button class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>
    </div>

    <script>
        // Fungsi untuk efek klik dan redirect
        function addClickEffectAndRedirect(element, url) {
            // Efek visual
            element.classList.add('click-effect');
            
            // Tunggu sebentar untuk efek animasi, lalu redirect
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Fungsi untuk tombol menu dengan redirect
        document.getElementById('huruf-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 3.html');
        });
        
        document.getElementById('suku-kata-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 4.html');
        });
        
        document.getElementById('kata-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 7.html');
        });
        
        document.getElementById('kalimat-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 8.html');
        });
        
        // Fungsi untuk tombol kembali
        document.getElementById('back-btn').addEventListener('click', function() {
            // Efek klik pada tombol kembali
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.history.back();
            }, 150);
        });
        
        // Animasi tambahan untuk elemen cloud dan buku
        document.addEventListener('DOMContentLoaded', function() {
            const clouds = document.querySelectorAll('.cloud');
            const books = document.querySelectorAll('.floating-books');
            
            clouds.forEach(cloud => {
                cloud.style.animationDelay = Math.random() * 5 + 's';
            });
            
            books.forEach(book => {
                book.style.animationDelay = Math.random() * 3 + 's';
            });
            
            // Animasi saat halaman dimuat
            const menuButtons = document.querySelectorAll('.menu-btn');
            menuButtons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });
        });
    </script>
</body>
</html>
